<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,500;1,500;1,900&display=swap"
        rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/home.css" />

    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/5cbb2f7157.js" crossorigin="anonymous"></script>
</head>

<body class="login">
    <div class="split-screen">
        <div class="left">
            <img src="image/berita-2.jpg" />
            <div class="overlay">
                <h3 class="logo">Female News</h3>
                <section class="copy">
                    <h1><em>Lifestyle, Beauty, Fashion</em></h1>
                    <p>Get your updated news through us.</p>
                </section>
            </div>
        </div>

        <div class="right">
            <form action="">
                <section class="copy">
                    <h2>Log In</h2>
                    <div class="login-container">
                        <p>
                            Welcome back to
                            <strong style="font-family: 'Playfair Display', serif">Female News</strong>!
                        </p>
                    </div>
                </section>

                <div class="input-container email">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="example@gmail.com" />
                </div>

                <div class="input-container password">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter Your Password"/>
                    <i class="fas fa-eye-slash"></i>
                </div>

                <div class="input-container remember">
                    <label class="checkbox-container">
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                        <span>Remember Me</span>
                        <span class="forgot"><a href="#">Forgot Password?</a></span>
                    </label>
                </div>

                <button class="signup-btn" type="button" onclick="location.href='index.html'">
                    Log In
                </button>
                <section class="copy legal">
                    <p>
                        <span class="small">
                            Not a member yet?
                            <a href="register.html"><strong>Sign Up</strong></a></span>
                    </p>
                </section>
                <hr>
                <br>
                <button class="google-btn" type="button" onclick="location.href='index.html'">
                    <img src="image/google.png" alt="Google Logo" />Log In With Google
                </button>
            </form>
        </div>
    </div>
</body>

</html>
